
<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th>  </th>
        </tr>
    </thead>
    <tbody>
        <!-- Use ngFor to iterate the data on the countries array -->
        <tr *ngFor="let country of countries; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img [src]="country.flags.png" class="small-flag" />
            </td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/country', country.cca3]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
