<h2>Buscar País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="find()" autocomplete="off">
            <input type="text"
                   name="term"
                   class="form-control"
                   [(ngModel)]="term"
                   placeholder="Buscar país...">
        </form>
    </div>
</div>

<hr>

<!-- Use ngIf to show the error message -->
<div *ngIf="isError" class="alert alert-danger">
    No se encontró nada con el término {{ term }}
</div>

<!-- Use ngIf to show the table and not the error message -->
<div *ngIf="!isError" class="row">
    <div class="col">

        <!-- Call the component and we pass the data from the child -->
        <app-table [countries]="countries"></app-table>

    </div>
</div>
