
<div *ngIf="!country; else divCountry" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divCountry>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{ country.name.common }}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="country.flags.svg" class="medium-flag">
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Nombre</strong> {{ country.name.official }}
                </li>
                <li class="list-group-item">
                    <strong>Población</strong> {{ country.population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Código Numérico</strong> {{ country.idd.root }}{{ country.idd.suffixes[0] }}
                </li>
                <li class="list-group-item">
                    <strong>Capital</strong> {{ country.capital[0] }}
                </li>
            </ul>
        </div>
    </div>
</ng-template>
